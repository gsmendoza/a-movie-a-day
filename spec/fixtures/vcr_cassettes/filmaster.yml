      \"8.28\",\n      \"description\": \"One of the greatest and most ambitious cinematic
      achievements, Krzysztof Kieslowski's THE DECALOGUE consists of 10 short films
      inspired by the Ten Commandments. Each film takes place in and around the same
      area of late-20th-century Warsaw, provoking timeless ethical and moral questions
      for this era. Specifically, the films address personal issues dealing with family,
      friends, love, life, and death. Winner of awards from the Venice, São Paulo,
      and Cannes film festivals and originally made for Polish television, Kieslowski's
      masterwork has been screened all over the world to international acclaim. The
      video release will give viewers the opportunity to revisit each episode and
      discover characters from the other films that pop up in the background of the
      current story and might also help to better explain the mysterious presence
      of Artur Barcis, a quiet onlooker who might be an angel or a devil. Kieslowski,
      collaborating with cowriter Krzysztof Piesiewicz, has made a series of films
      that feel small and intimate yet are actually epic commentaries on modern human
      existence, making THE DECALOGUE a lasting work of art. (RottenTomatoes)\",\n
